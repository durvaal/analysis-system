<!doctype html>
<html lang="pt-br">
<head>
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Algorithm Analysis System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="outdoor">
        <div id="particles-js"></div>
    </div>
    <div class="chart">
        <canvas id="analysisChart"></canvas>
    </div>
    <div class="footer">
        <button id="randomizeData" title="Resets the analyzed data">Reset</button>
        <button id="addData" title="Search for a random N and record the analysis on the chart">Add new data</button>
        <button id="removeData" title="Removes the last analysis from the chart">Remove data</button>
        <button id="orderData" title="Order chart data by N value ASC">Order data</button>
    </div>
    <div class="content-box">
        <span class="pulse"></span>
    </div>
    <script src="js/helpers/animation.js"></script>
    <script src="js/helpers/particles.js"></script>
    <script src="js/helpers/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
